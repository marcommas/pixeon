<div class="container">
	<div class="row">
	 	<div class="col-md-12">
			<button type="button" class="btn btn-default " style="float: right;" ng-click="logout()">Logout</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10">
			<div class="media">
				<div class="media-left media-middle">
				 	<img src="{{gdata.getUser().picture}}" class="img-circle img-responsive media-object" style="max-width: 60px;">
				</div>
				<div class="media-body">
					<h2 class="media-heading">Seja bem-vindo {{gdata.getUser().name}}!</h2>
					<p class="media-heading">{{gdata.getUser().email}}</p>
				</div>
			</div>
		</div>

	</div>
	


	
</div>
